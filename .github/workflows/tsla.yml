name: TSLA Monitor

on:
  schedule:
    - cron: '0 0 * * *'    # 台灣時間 08:00 - 每日早報
    - cron: '0 6 * * *'    # 台灣時間 14:00 - 下午分析
    - cron: '0 12 * * *'   # 台灣時間 20:00 - 晚間分析
    - cron: '0 18 * * *'   # 台灣時間 02:00 - 深夜分析
    - cron: '30 12 * * 1-5'  # 美股盤前分析（美東 08:30）
    - cron: '30 20 * * 1-5'  # 美股收盤後分析（美東 16:30）
  workflow_dispatch:  # 允許手動觸發

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Run TSLA monitoring script
      run: |
        python tsla_bot.py
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        COST_BASIS: ${{ secrets.COST_BASIS }}
        NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        
    - name: Debug on failure
      if: failure()
      run: |
        echo "Script failed. Checking Python environment..."
        python --version
        pip list
        ls -la
        echo "Checking if script exists..."
        test -f tsla_bot.py && echo "Script exists" || echo "Script not found"
